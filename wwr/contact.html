<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Whitewater Rafting</title>
    <meta name="description" content="Contact us to make enquiries or make a reservation.">
    <meta name="author" content="Halia Yayra Khayat">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/wwrlogo2.jpg" alt="wwrlogo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="company-info">
            <h1 class="cont">White Water Rafting Company</h1>
            <p>G790 Atankpa Street drive<br>
                Tema, Accra-Ghana</p>
            <p><strong>+233 242 446 448</strong><br>
                <a href="mailto:info@whitewater.com">info@whitewater.com</a>
            </p>
        </section>

        <section class="contact-grid">
            <!-- Google Map -->
            <div class="map-container">
                <h3>Find Us & Get In Touch</h3>
                <iframe src="https://www.google.com/maps/embed?pb=..." height="300" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <form action="#" method="post" class="contact-form">
                <!-- Name -->
                <div class="form-row">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Placeholder" required>
                </div>

                <!-- Email -->
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Placeholder" required>
                </div>

                <!-- Message Purpose (Radio Group) -->
                <div class="form-row">
                    <label>Message Purpose</label>
                    <div class="radio-group">
                        <label for="purpose-general">
                            <input type="radio" id="purpose-general" name="purpose" value="General Inquiry" required>
                            General Inquiry
                        </label>
                        <label for="purpose-reservation">
                            <input type="radio" id="purpose-reservation" name="purpose" value="Reservation Question">
                            Reservation Question
                        </label>
                        <label for="purpose-website">
                            <input type="radio" id="purpose-website" name="purpose" value="Website Suggestion">
                            Website Suggestion
                        </label>
                    </div>
                </div>

                <!-- Message Textarea -->
                <div class="form-row">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Type here"></textarea>
                </div>

                <!-- Newsletter Checkbox -->
                <div class="form-row checkbox-row">
                    <label></label>
                    <label for="subscribe" class="checkbox">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        Please Subscribe me to the monthly newsletter
                    </label>
                </div>

                <!-- Submit Button -->
                <div class="form-row button-row">
                    <label></label>
                    <button type="submit" id="submit-btn">Get in Touch!</button>
                </div>
            </form>


        </section>

        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-profiles">
                <figure>
                    <img src="images/rafting59_600.jpg" alt="Employee 1">
                    <figcaption>Jane Doe – Tour Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting59_600.jpg" alt="Employee 2">
                    <figcaption>John Smith – Reservations</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting59_600.jpg" alt="Employee 3">
                    <figcaption>Maria Lopez – Customer Support</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 | WhitewaterRafting | Halia Yayra Khayat</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/5771766.png" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/link.png" alt="LinkedIn Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/insta.png" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
